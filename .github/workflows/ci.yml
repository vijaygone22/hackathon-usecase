name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install & test application-service (if package.json exists)
        run: |
          if [ -f application-service/package.json ]; then
            cd application-service
            npm ci
            npm test || true
            cd -
          else
            echo "no package.json in application-service, skipping npm steps"
          fi

      - name: Install & test patient-service (if package.json exists)
        run: |
          if [ -f patient-service/package.json ]; then
            cd patient-service
            npm ci
            npm test || true
            cd -
          else
            echo "no package.json in patient-service, skipping npm steps"
          fi

      - name: Build Docker image (optional)
        if: always()
        run: |
          docker build -t hackathon-usecase:latest .
